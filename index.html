<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header starts from here -->

    <div id="upper-container">
        <h1>Filterable Gallery</h1>
    </div>

    <!-- Header ends here -->

    <!-- Main section starts here  -->
    <div id="middle-container">
        <h2>Add Product</h2>
        <div class="add_task">
            <form action="#">
                <label for="url">Enter image URL</label>
                <input type="text" id="url" name="search_url">
                <label for="Items">Select Type:</label>
                <select name="Items" id="items">
                    <option value="mobile">Mobile</option>
                    <option value="laptop">Laptop</option>
                    <option value="headphone">Headphone</option>
                </select>
                <button class="btn">ADD</button>
                
            </form>
        </div>
        <div class="menu">
            <a href="#" class="btn1" data-filter="all">All</a>
            <a href="#" class="btn1" data-filter="mobile">Mobile</a>
            <a href="#" class="btn1" data-filter="laptop">Laptop</a>
            <a href="#" class="btn1" data-filter="headphone">HeadPhone</a>
        </div>
        <div class="container" id="store-item">
            <div class="all_items">
                <img src="images/mobile.jpg" alt="mobile-pic">
                <div>
                    <button class="btn">DELETE</button>
                </div>
                
            </div>

            <div class="all_items">
                <img src="images/headphone.jpg" alt="headphone-pic">
                <div>
                    <button class="btn">DELETE</button>
                </div>
                
            </div>
             
            <div class="all_items">
                <img src="images/Laptop.jpg"  alt="laptop-pic">
                <div>
                    <button class="btn">DELETE</button>
                </div>
                
            </div>
            <div class="all_items">
                <img src="images/mobile1.jpg" alt="mobile-pic">
                <div>
                    <button class="btn">DELETE</button>
                </div>
                
            </div>
            <div class="all_items">
                <img src="images/headphone1.jpg" alt="headphone-pic">
                <div>
                    <button class="btn">DELETE</button>
                </div>
                
            </div>

            <div class="all_items">
                <img src="images/Laptop.jpg" alt="laptop-pic">
                <div>
                    <button class="btn">DELETE</button>
                </div>
                
            </div>
            <div class="all_items">
                <img src="images/mobile.jpg"  alt="mobile-pic">
            
            <div>
                 <button class="btn">DELETE</button>
            </div>
        </div>
        <div class="all_items">
            <img src="images/headphone.jpg" alt="headphone-pic">
            <div>
                <button class="btn">DELETE</button>
            </div>
            
        </div>

        
            
                
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
